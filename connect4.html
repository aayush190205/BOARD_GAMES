<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Connect 4</title>
  <link rel="stylesheet" href="connect4.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="stars-1"></div>
  <div id="stars-2"></div>
  <div id="stars-3"></div>
  <button id="themeToggle" class="theme-toggle" aria-label="Toggle Theme">Theme: Royal</button>

  <section id="menuScreen" class="card">
    <h1>Connect 4</h1>
    <p class="subtitle">Choose your mode & options</p>

    <div class="form-row">
      <div class="field">
        <label for="playerRed">Player Red Name</label>
        <input id="playerRed" type="text" placeholder="Player Red"/>
      </div>
      <div class="field">
        <label for="playerYellow">Player Yellow Name</label>
        <input id="playerYellow" type="text" placeholder="Player Yellow (or AI)"/>
      </div>
    </div>

    <div class="form-row">
       <label class="checkbox">
        <input id="enableTimer" type="checkbox"/>
        <span>Enable per-move timer</span>
      </label>
      <div class="field small">
        <label for="timerSeconds">Seconds</label>
        <input id="timerSeconds" type="number" min="3" max="60" value="10"/>
      </div>
    </div>

    <div class="form-row">
      <label class="checkbox">
        <input id="tournamentMode" type="checkbox"/>
        <span>Tournament Mode (Best of 3)</span>
      </label>
    </div>

    <div id="aiOptions" class="form-row">
      <div class="field small">
        <label for="aiDifficulty">BOT Difficulty</label>
        <select id="aiDifficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard" selected>Hard</option>
        </select>
      </div>
       <label class="checkbox">
        <input id="aiFirst" type="checkbox"/>
        <span>BOT plays first</span>
      </label>
    </div>

    <div class="btn-row">
      <button id="playHuman" class="btn">Play vs Human</button>
      <button id="playAI" class="btn outline">Play vs BOT</button>
    </div>
  </section>

  <section id="gameScreen" class="card hidden">
    <div class="topbar">
      <h2 id="status">Ready</h2>
      <div class="timer" id="timerBox" aria-live="polite">Timer: â€”</div>
    </div>

    <div id="board" class="board connect4-board"></div>

    <div class="scorebar">
      <div class="score"><span id="nameR">Red</span> Wins: <strong id="scoreR">0</strong></div>
      <div class="score">Draws: <strong id="scoreD">0</strong></div>
      <div class="score"><span id="nameY">Yellow</span> Wins: <strong id="scoreY">0</strong></div>
    </div>

    <div class="btn-row">
      <button id="restart" class="btn">Restart</button>
      <button id="backMenu" class="btn outline">Back to Menu</button>
    </div>
  </section>

  <script src="connect4.js"></script>
</body>
</html>
